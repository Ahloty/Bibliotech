<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <title>Bibliotech</title>
    <link rel="stylesheet" href="./css/bibliotech.css">
    <!-- para tabela -->
    <link rel="stylesheet" href="./css/listaHistorico.css">

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body class="dark">
    <section class="container">
        <aside class="aside" id="aside">
            <section class="parteSuperior">
                <div class="divImgLogo">
                    <img src="img/logo.png" class="imgLogo"> 
                </div>
                <div class="divPerfil">
                    <img src="img/user.png" class="imgPerfil">
                    <h3>EEEP Lúcia Helena Viana Ribeiro</h3>
                </div>
                <div class="divContent">
                 
 
                    <button class="btnMain" id="btnMain1">
                        <img src="img/inicio.png" class="icon" id="btnMainImg1">
                        <h5  id="btnMainH1">Início</h5>
                    </button>
                    
                    <button class="btnMain" id="btnMain2">
                        <img src="img/historico.png" class="icon"  id="btnMainImg2">
                        <h5 id="btnMainH2">Histórico</h5>
                    </button>

                    <button class="btnMain" id="btnMain3">
                        <img src="img/historico.png" class="icon"  id="btnMainImg3">
                        <h5  id="btnMainH3">Empréstimos</h5>
                    </button>

                    <button class="btnMain" id="btnMain4">
                        <img src="img/acervo.png" class="icon"  id="btnMainImg4">
                        <h5  id="btnMainH4">Acervo</h5>
                    </button>
                    
                    
                </div>
            </section>
            <!-- DarkMode -->
            <section class="parteInferior">
                <input type="checkbox" name="change-theme" id="change-theme">
                <label class="label" for="change-theme">
                    <i class='bx bx-sun'></i>
                    <i class='bx bx-moon'></i>
                </label>
            </section>
            
            
        </aside>
        <main class="main" id="main">
            <!-- MAIN INICIO -->
            <section class="mainInicio">
                <div class="mainInicioSuperior">
                    <h2>Biblioteca</h2>
                </div>
                <div class="mainInicioCenter">
                    
                        <buttton class="balao" id="balao1">
                            <p class="pTitle">Total de livros</p>
                            <p class="pNum">
                                0
                            </p>
                        </buttton>
                        <buttton class="balao" id="balao2">
                            <p class="pTitle">Emprestimos</p>
                            <p class="pNum">
                                0
                            </p>
                        </buttton>
                        <buttton class="balao" id="balao3">
                            <p class="pTitle">Pendentes</p>
                            <p class="pNum">
                                0
                            </p>
                        </buttton>
                    
                </div>
                <!-- bloco de anotações -->
                    <div class="conteudo">
                        <div class="topo">
                            <input type="text" id="inputNovaTarefa" placeholder="Adicione uma nova anotação">
                            <button id="btnAddTarefa">
                                <i class='bx bx-bookmark-alt-plus' ></i>
                            </button>
                        </div>
                        <ul id="listaTarefa">
                            <li>
                                <span class="textoTarefa">Tarefa 1</span>
                                <div>
                                    <button class="btnAcao">
                                        <i class="bx bxs-edit" ></i>
                                    </button>
                                    <button class="btnAcao">
                                        <i class="bx bx-trash" ></i>
                                    </button>
                                </div>
                            </li>
                        </ul>
                    </div>
                <!-- <div class="mainInicioInferior">
                    
                </div> -->
            </section>
            <!-- MAIN HISTORICO -->
            
            <section class="mainHistorico">
                <div class="mainHistoricoSuperior">
                    <h2>Histórico</h2>
                    <input type="search" name="search" id="search" placeholder="Digite o nome do seu livro">
                </div>
                       
                <div class="mainHistoricoCenter">       
                    <div>
                        <h4>Pendentes</h4>
                        <div class="corFiltro" id="corFiltroPendente"></div>
                    </div>
                    <div>
                        <h4>Emprestados</h4>
                        <div class="corFiltro" id="corFiltroEmprestado"></div>
                    </div>
                </div>
                
                
                <div class="mainHistoricoInferior">
                 <div id="livroShow" class="livroShow">
                  
                 </div>
                </div>
                
                
            </section>
            
            <!-- MAIN EMPRESTIMOS -->
            
            <section class="mainEmprestimo">
             <div class="mainEmprestimosSuperior"><h5>Deve</h5></div>
             <div class="mainEmprestimosCenter"></div>
             <div class="mainEmprestimosInferior"></div>
            </section>

            <!-- MAIN ACERVOS -->
            
            <section class="mainAcervo">
                <div class="mainAcervoSuperior"><h1>Acervo</h1></div>
                <div class="mainAcervoCenter"></div>
                <div class="mainAcervoInferior"></div>
             </section>
        </main>
    </section>
    <script src="javascript/bibliotech.js"></script>
    <script src="javascript/btnMainContent.js"></script>
    <script src="javascript/bloco.js"></script>
    <script src="javascript/darkmode.js"></script>
</body>
</html>
